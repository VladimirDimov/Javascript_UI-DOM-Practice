<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<script type="text/javascript" src="handlebars-v3.0.3.js"></script>
</head>
<body>
	<div id="container"></div>
	<script type="text/x-handlebars-template" id = 'table-template'>
        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Title</th>
                    <th>First date</th>
                    <th>Second date</th>
                </tr>
            </thead>
            <tbody>
                {{#listOfRows}}
                <tr>
                    <td>{{number}}</td>
                    <td>{{title}}</td>
                    <td>{{firstDate}}</td>
                    <td>{{secondDate}}</td>
                </tr>
                {{/listOfRows}}
            </tbody>
        </table>
	</script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
